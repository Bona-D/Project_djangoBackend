<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data view</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Data view</h1>
        <table id="data" border="1">
            <thead>
                <th>Id</th>
                <th>Name</th>
            </thead>

            {% for x in dv %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.Name}}</td>

            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
